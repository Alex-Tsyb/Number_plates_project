<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Parking</title>
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css"/>
    {% load static %}
    <link rel="stylesheet" href="{% static 'number_plates_app/style.css' %}">
    <link rel="stylesheet" href="{% static 'number_plates_app/main.css' %}">
</head>
<body>
<main class="container">
    <div class="menu-container">
        <div class="user-menu">
            <nav class="nav">
                <ul>
                    <li><a href="#" role="button">Головна</a></li>
                    <li><a href="#" role="button">Тарифи</a></li>
                    <li><a href="#" role="button">Правила</a></li>
                    <li><a href="#" role="button">Схема проїзду</a></li>
                    <li><a href="#" role="button">Контакти</a></li>
                </ul>
            </nav>
        </div>
        {% if user.is_authenticated %}
        <div class="user-login-menu">
            <ul>
                <li>Welcome <b>{{ user.username }}!</b></li>
                <li><a href="{% url 'users:logout' %}" role="button">Logout</a></li>
            </ul>
        </div>
        {% else %}
        <div class="user-menu">
            <div class="user-login-menu">
                <ul>
                    <li><a href="{% url 'users:signup' %}" role="button">Sign Up</a></li>
                    <li><a href="{% url 'users:login' %}" role="button">Login</a></li>
                </ul>
            </div>
        </div>
        {% endif %} 
    </div>
    <div class="baner-home">
        <a href="/"><img src="{% static 'number_plates_app/images/background_video_new.jpg'%}" alt="img-fluid"></a>
    </div>
    <div>
    {% block content %} {% endblock %}
</main>
</body>
</html>
